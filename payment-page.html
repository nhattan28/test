<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết yêu cầu thanh toán</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="page-title">Yêu cầu thanh toán từ bạn</h1>
        <div id="payment-details">
            <div class="detail-item">
                <span class="detail-label">Người nhận:</span>
                <p id="debtor-info"></p>
            </div>
            <div class="detail-item">
                <span class="detail-label">Số tiền cần thanh toán:</span>
                <p id="amount-info"></p>
            </div>
            <div class="detail-item">
                <span class="detail-label">Lý do:</span>
                <p id="reason-info"></p>
            </div>
        </div>
        <p class="cta-text">Vui lòng chuyển khoản đúng số tiền và nội dung trên.</p>
    </div>
    <script src="payment-script.js"></script>
</body>
</html>
